<!-- JavaScript to redirect to the selected website -->
<script>
    // Function to redirect to the selected website
    function redirectToWebsite(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        dropdown.addEventListener("change", function() {
            var selectedOption = dropdown.options[dropdown.selectedIndex].value;
            if (selectedOption) {
                window.open(selectedOption, '_blank');
            }
        });
    }

    // Call the function for each dropdown
    var dropdowns = ["novice-dropdown", "moderate-dropdown", "intermediate-dropdown", "challenging-dropdown", "advanced-dropdown"];
    for (var i = 0; i < dropdowns.length; i++) {
        redirectToWebsite(dropdowns[i]);
    }
</script>
